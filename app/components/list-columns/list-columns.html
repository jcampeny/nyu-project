<div ng-if="hasTopImg()" class="list-top-img show-desktop">
	<div class="bg-image" ng-style="{'background-image': 'url('+picture+')'}"></div>
	<div class="gradient"></div>
	<div class="margin-content">
		<div class="line-title lt-huge lt-white" ng-bind-html="entityLabels[entity].name"></div>
	</div>
</div>
<div class="margin-content">
	<div class="page-section {{entity}}-section columns-section">
		<div class="row page-content">
			<div class="col-sm-8 main-content">
				<div class="row">
					<div class="col-sm-6 videos-column-left">
						<nyu-list-item ng-repeat="i in leftColumn" ng-if="entity !== 'books'"
							id="{{i.id}}"
							last="{{$index == rightColumn.length-1}}"
							entity="{{entity}}"
							author="{{i.author}}" 
							title="{{i.title}}" 
							subtitle="{{i.subtitle}}" 
							content-short="{{i.content_short}}" 
							content="{{i.content_short}}" 
							publication-type="{{i.publicationType}}"
							publication="{{i.publication}}"
							publisher="{{i.publisher}}"
							date="{{i.date}}"
							pages="{{i.pages}}"
							other="{{i.other}}"
							mainctatext="{{i.main_cta}}" 
							mainctatext2="{{i.main_cta_2}}"
							other-cta="{{i.other_cta}}"
							ext-link="{{i.ext_link}}"
							pdf-link="{{i.pdf_link}}"
							xls-link="{{i.xls_link}}"
							other-link="{{i.other_link}}"
							picture="{{i.picture}}" 
							audio="{{i.audio}}"
							share="{{i.share}}"
							type="{{i.type}}"
							calbackrender="i.finishRendered">
						</nyu-list-item>
					</div>
					<div class="col-sm-6 videos-column-right">
						<nyu-list-item ng-repeat="i in rightColumn" ng-if="entity !== 'books'"
							id="{{i.id}}"
							last="{{$index == rightColumn.length-1}}"
							entity="{{entity}}"
							author="{{i.author}}" 
							title="{{i.title}}" 
							subtitle="{{i.subtitle}}" 
							content-short="{{i.content_short}}" 
							content="{{i.content_short}}" 
							publication-type="{{i.publicationType}}"
							publication="{{i.publication}}"
							publisher="{{i.publisher}}"
							date="{{i.date}}"
							pages="{{i.pages}}"
							other="{{i.other}}"
							mainctatext="{{i.main_cta}}" 
							mainctatext2="{{i.main_cta_2}}"
							other-cta="{{i.other_cta}}"
							ext-link="{{i.ext_link}}"
							pdf-link="{{i.pdf_link}}"
							xls-link="{{i.xls_link}}"
							other-link="{{i.other_link}}"
							picture="{{i.picture}}" 
							audio="{{i.audio}}"
							share="{{i.share}}"
							type="{{i.type}}"
							calbackrender="i.finishRendered">
						</nyu-list-item>
					</div>
				</div>
				<a class="load-more-button"  href="#" ng-click="loadMore()" ng-if="postShowed <  allPostsShowed.actual">{{loadText}}</a>
			</div>
			<div class="col-sm-4 side-content show-desktop">
				<div class="side-menu">
					<div class="title" ng-bind-html="entityLabels[entity].group"></div>
					<div class="side-menu-item" ng-repeat="e in groupItems()">
						<a ui-sref="{{e.state}}" class="item" ng-class="{'active':entityLabels[entity].name == e.name}" ng-bind-html=e.name></a>	
						<a ui-sref="{{so.state}}" ng-repeat="so in e.suboptions" class="subitem" ng-bind-html="($index+1) +'. '+so.name"></a>	
					</div>
				</div>
				<div class="side-filters">
					<nyu-filter entity="{{entity}}"></nyu-filter>
				</div>	
			</div>
		</div>
	</div>
</div>
