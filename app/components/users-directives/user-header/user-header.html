
<!-- USER -->
<svg id="user" width="26px" height="26px" ng-if="validUser.log" ng-click="headerItemClick('log')">
	<!-- general circle -->
	<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="13.033" cy="12.861" r="12.112"/>
	<!-- head -->
		<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="12.996" cy="9.319" r="3.132"/>
	<!-- body padlock-->
		<path ng-if="!root.actualUser.logged" stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" d="M16.472,14.442c-0.822-0.416-1.935-0.693-3.438-0.693
			c-5.948,0-5.778,4.357-5.778,4.357H18.81c0,0,0.029-0.74-0.354-1.609"/>
	<!-- body-->
		<path ng-if="root.actualUser.logged" stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" d="M13.063,13.851c-5.948,0-5.778,4.357-5.778,4.357h11.554    C18.839,18.208,18.688,13.851,13.063,13.851z"/>
	<!-- padlock -->
	<rect ng-if="!root.actualUser.logged" x="16.472" y="12.441" stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" width="4.883" height="4.056"/>
	<path ng-if="!root.actualUser.logged" stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" d="M20.603,12.441c0-0.391,0.125-2.308-1.653-2.308
		c-1.776,0-1.653,1.811-1.653,2.308"/>
</svg>

	<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="12.958" cy="12.813" r="12.249"/>

	<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="15.792" cy="7.794" r="1.86"/>
	<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="6.816" cy="12.975" r="1.86"/>
	<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="15.792" cy="18.16" r="1.86"/>
	<line stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" x1="8.427" y1="12.046" x2="14.182" y2="8.724"/>

</svg>

<!-- DOWNLOAD ng-click="headerItemClick('download')" -->
<svg id="user" width="26px" height="26px" ng-if="validUser.download" ng-csv="root.datasetCSV.csv" csv-header="root.datasetCSV.header" filename="{{root.datasetCSV.filename}}">
	<!-- general circle -->
	<circle stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" cx="13.061" cy="12.83" r="12.11"/>
		<!--arrow-->
		<line stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" x1="13.037" y1="14.921" x2="13.037" y2="6.201"/>
		<polyline stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" points="15.798,11.883 13.037,14.921 10.274,11.883   "/>
		<!-- basket -->
		<polyline stroke-width="{{strokeWidth}}" fill="none" stroke="{{color}}" stroke-miterlimit="10" points="18.507,15.14 18.507,18.017 7.492,18.017 7.492,15.14       "/>

</svg>
