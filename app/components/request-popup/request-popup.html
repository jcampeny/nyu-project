<div class="request-popup-container">
	<div class="close-popup" ng-click="close()"></div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 generic_fade" ng-show="requestSent === false">
			<div class="form-title">Request as Speaker</div>
			<div class="form-container">
				<form>
					<div class="form-item">
						<label for="name">Full name</label>
						<input type="text" name="name" id="name" ng-model="msg.name">
					</div>
					<div class="form-item">
						<label for="organization">Organization / Meeting</label>
						<input type="text" name="organization" id="organization" ng-model="msg.organization">
					</div>
					<div class="form-item">
						<label for="date">Anticipated Date</label>
						<input type="date" name="date" id="date" ng-model="msg.date">
					</div>
					<div class="form-item">
						<label for="email">E-mail</label>
						<input type="text" name="email" id="email" ng-model="msg.email">
					</div>
					<div class="form-item">
						<label for="phone">Phone number</label>
						<input type="phone" name="phone" id="phone" ng-model="msg.phone">
					</div>
					<div class="form-item">
						<label for="message">Message</label>
						<textarea id="message" ng-model="msg.msg"></textarea>
					</div>
					<div class="button-container">
						<a class="cta cta-light-blue" ng-click="submitForm()">{{btntxt}}</a>
					</div>
				</form>
			</div>
		</div>
		<div class="col-sm-6 col-sm-offset-3 generic_fade request-sent" ng-show="requestSent === true">
			<div class="form-title">Thank you for your request.</div>
			<div class="small-text">Your message has been sent successfully and we will be in contact soon.</div>
			<img class="fade_logo" src="/assets/img/fade_logo.png"/>
		</div>
	</div>
</div>
