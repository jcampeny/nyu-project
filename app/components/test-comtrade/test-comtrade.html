<div class="row show-grid">
	<div class="filters col-sm-3">
		<div class="filters-item">
			<label>Country From: </label>
			<select class="form-control" ng-model="filters.countryFrom" ng-options="c.id as c.text for c in countries"></select>		
		</div>
		<div class="filters-item">
			<label>Country To: </label>
			<select class="form-control" ng-model="filters.countryTo" ng-options="c.id as c.text for c in countries"></select>		
		</div>
		<div class="filters-item">
			<label>Year: </label>
			<select class="form-control" ng-model="filters.year" ng-options="y for y in years"></select>		
		</div>
		<div class="filters-item">
			<label>Type: </label>
			<select class="" ng-model="filters.type" ng-options="t.id as t.text for t in types"></select>		
		</div>
		<div class="filters-item">
			<label>Category: </label>
			<select class="form-control" ng-model="filters.codification" ng-options="c.id as c.text for c in codificationType" ng-change="fillCategories()"></select>
			<div class="subfilters-item" ng-if="categories.length > 0">
				<label>Level 1: </label>
				<select class="form-control" ng-model="filters.category" ng-options="c.id as c.text for c in categories" ng-change="fillCategories2()"></select>		
			</div>
			<div class="subfilters-item" ng-if="categories_2.length > 0">
				<label>Level 2: </label>
				<select class="form-control" ng-model="filters.category_2" ng-options="c.id as c.text for c in categories_2" ng-change="fillCategories3()"></select>		
			</div>
			<div class="subfilters-item" ng-if="categories_3.length > 0">
				<label>Level 3: </label>
				<select class="form-control" ng-model="filters.category_3" ng-options="c.id as c.text for c in categories_3" ng-change="fillCategories4()"></select>		
			</div>
			<div class="subfilters-item" ng-if="categories_4.length > 0">
				<label>Level 4: </label>
				<select class="form-control" ng-model="filters.category_4" ng-options="c.id as c.text for c in categories_4"></select>		
			</div>
		</div>
		<div>
			<button class="btn btn-primary" ng-click="getData()">View</button>
		</div>
	</div>
	<div class="data col-sm-9">
		<div class="row">
			<div class="col-sm-1">Year</div>
			<div class="col-sm-2">Reporter</div>
			<div class="col-sm-2">Partner</div>
			<div class="col-sm-2">Transaction</div>
			<div class="col-sm-3">Type</div>
			<div class="col-sm-2">Value</div>
		</div>
		<div class="row" ng-if="showLoading">
			<div class="col-sm-12">LOADING</div>
		</div>
		<div class="row" ng-repeat="d in data">
			<div class="col-sm-1">{{d.yr}}</div>
			<div class="col-sm-2">{{d.rtTitle}}</div>
			<div class="col-sm-2">{{d.ptTitle}}</div>
			<div class="col-sm-2">{{d.rgDesc}}</div>
			<div class="col-sm-3">{{d.cmdDescE}}</div>
			<div class="col-sm-2">{{d.TradeValue}}</div>
		</div>
	</div>
</div>
