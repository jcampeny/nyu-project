<div class="modal-body download-popup">
    <h3 class="no-margin color-blue">Download</h3>
    <a href="" class="download-link custom-link-extender" ng-click="exportPng()">PNG</a>
    <a href="" class="download-link custom-link-extender" ng-csv="root.datasetCSV.csv" csv-header="root.datasetCSV.header" filename="{{root.datasetCSV.filename}}">CSV</a>
</div>
<div class="modal-footer">
	<a class="cta cta-dark-blue" ng-click="close()">CANCEL</a>
</div>
